<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NovaDesk - AI Workspace Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              nova: {
                primary: '#4F46E5', // Indigo 600
                secondary: '#818CF8', // Indigo 400
                accent: '#38BDF8', // Sky 400
                surface: '#f7f7f8', // Slate 50
              }
            },
            boxShadow: {
              'soft': '0 20px 40px -15px rgba(0, 0, 0, 0.05)',
              'soft-hover': '0 30px 60px -15px rgba(0, 0, 0, 0.08)',
              'glow': '0 0 20px rgba(79, 70, 229, 0.15)',
              'inner-light': 'inset 0 2px 4px 0 rgba(255, 255, 255, 0.8)',
            },
            animation: {
              'blob': 'blob 10s infinite',
              'float': 'float 6s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFFFFF;
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
      }
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.8);
      }
      .text-gradient-primary {
        background: linear-gradient(135deg, #4F46E5 0%, #3B82F6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .btn-gradient {
        background: linear-gradient(90deg, #4F46E5 0%, #6366F1 100%);
      }
      /* Performance optimization for animations */
      .animate-blob {
        will-change: transform;
        transform: translate3d(0, 0, 0); /* Trigger hardware acceleration */
      }
      .animate-float {
        will-change: transform;
      }
    </style>

  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
